<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Find images</title>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <div class="search-box">
        <input
          type="text"
          name="searchQuery"
          class="search-txt"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="search-btn" type="submit">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>
      </div>
    </form>
    <div class="start">
      <h1 class="start-title">Hi! Let`s find best images for you!</h1>
      <img
        class="start-img"
        src="./images/3683.webp"
        alt="cat"
        width="1200px"
      />
    </div>
    <div class="gallery"></div>
    <button class="load-more btn btn-primary" type="button">Load more</button>
    <button class="btn-up btn-up_hide" type="button"></button>
  </body>
</html>
